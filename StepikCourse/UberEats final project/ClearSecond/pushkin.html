<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Трактир «Пушкин»</title>

	<link rel="stylesheet" href="vendor/roboto_font/roboto.css">
	<link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-pushkin.css">
</head>
<body>
	<div class="header-row">
		<div class="container">
			<div class="row middle-xs between-xs">
				<div class="col col-lg-2 col-md-2 col-xs-5">
					<a href="#" class="logo"><img src="vendor/pics/logo.svg" alt=""></a>
				</div>
				<div class="col header-col-left">
					<a href="#"><button class="log-in focus-outline-none enable-transition">Войти</button></a>
				</div>
				<div class="col hidden-sm">
					<a  href="#" class="bucket"><img  src="vendor/pics/basket.svg" alt=""></a>
				</div>
			</div>
		</div>
	</div>

	<div class="big-pic">
		<div class="container">
			<div class="row">
				<div class="col-xl-5 col-sm-7 col-xs-12">
					<div class="welcome-card">
						<div class="row middle-xs around-xs">
							<div class="col-xs-12">
								<div class="row center-xs">
									<div class="col-card rest-name">Трактир «Пушкин»</div>
								</div>
							</div>
							<div class="col-sm-12 col-xs-5">
								<div class="row around-xs">
									<div class="col-card">
										<div class="tag tag-first">₽₽₽</div>
										<div class="tag">Европейская</div>
									</div>
									<div class="col-card">
										<div class="delivery-time">40 - 50 мин</div>
									</div>
								</div>
							</div>
						</div>
							
						
					</div>

					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
